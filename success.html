<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تم النجاح - شركة ماثر</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Cairo', sans-serif; }
    .nav-bar {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
    }
    .nav-bar .nav-links a { color: #392F47; font-weight: 600; }
    .nav-bar .nav-links a:hover { color: #7c3aed; }
  </style>
</head>
<body class="bg-gradient-to-b from-stone-50 to-white min-h-screen flex flex-col">

  <!-- Navbar -->
  <div class="nav-bar w-full">
    <div class="max-w-7xl mx-auto w-full flex justify-between flex-row-reverse items-center px-6 py-4">
      <div class="nav-links flex gap-8 text-lg font-medium">
        <a href="index.html" data-translate="backToHome">العودة إلى الرئيسية</a>
        <!-- Language Selector -->
        <select id="languageSelector" onchange="onLanguageChange(this)" class="bg-transparent border border-purple-300 text-purple-900 rounded px-2 py-1 text-sm font-medium ml-4">
          <option value="ar">العربية</option>
          <option value="en">English</option>
          <option value="tr">Türkçe</option>
        </select>
      </div>
      <div class="flex items-center w-20 h-20">
        <img src="asset/image1.png" alt="شركة ماثر" class="object-contain">
      </div>
    </div>
  </div>

  <!-- Success Section -->
  <main class="flex flex-1 flex-col items-center justify-center text-center px-4">
    <div class="bg-white shadow-xl rounded-2xl p-10 max-w-md w-full">
      <!-- Check Icon -->
      <div class="flex items-center justify-center w-24 h-24 rounded-full bg-green-100 mx-auto mb-6">
        <svg class="w-14 h-14 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
        </svg>
      </div>
      <!-- Message -->
      <h1 class="text-2xl font-bold text-purple-900 mb-4" data-translate="successTitle">تم إرسال طلبك بنجاح!</h1>
      <p class="text-stone-600 mb-8" data-translate="successMessage">شكرًا لتواصلك معنا، سنتواصل معك قريبًا.</p>
      <!-- Button -->
      <a href="index.html" class="btn-primary inline-block px-6 py-3 rounded-lg shadow-lg text-white font-bold bg-purple-700 hover:bg-purple-800 transition" data-translate="backToHome">
        العودة إلى الرئيسية
      </a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-purple-900 text-white py-6 text-center mt-12">
    <p class="text-purple-100" data-translate="footerText">© 2024 شركة ماثر للسياحة الدينية - جميع الحقوق محفوظة</p>
  </footer>

  <!-- Language Management Script -->
  <script src="language.js"></script>
</body>
</html>
